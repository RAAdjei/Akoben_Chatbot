<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">

<head>
    <meta charset="UTF-8">
    <title>Akoben</title>
</head>
<body>
<div class="container">

    <div>
        <div >
            <img src="./static/images/just.jpg" width="100%" height="650px" />
        </div>
    </div>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Akoben</h4>
                    <p class="chatbox__description--header">Hi. My name is Akoben. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" name="msg" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/app.js')}}"></script>

</body>
</html>
